<section id="FormularioRegistro">
  <div class="container">
    <div class="row "> 
      <div class="col " id="Form1">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email"  class="form-control" id="EscribirEmail" placeholder="dfjkdfj@gmail.com" name="EscribirEmail">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="EscribirContraseña" name="EscribirContraseña" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Repite Tu e-mail</label>
              <input type="text" class="form-control" id="RepetirEmail" placeholder="sdjj@gmail.com" name="RepetirEmail">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress2">Confirma tu contraseña</label>
              <input type="text" class="form-control" id="ConfirmarContraseña" placeholder="Tu contraseña"
              name="ConfirmarContraseña">
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Direccion</label>
            <input type="text" class="form-control" id="EscribirDireccion1" placeholder="1234 Main St"
            name="EscribirDireccion1">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Direccion 2 (Opcional)</label>
            <input type="text" class="form-control" id="EscribirDireccion2" placeholder="Apartment, studio, or floor"
            name="EscribirDireccion2">
          </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCiudad">Ciudad</label>
              <input type="text" class="form-control" id="EscribirCiudad" name="EscribirCiudad">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Region</label>
              <select id="ElegirRegion" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Codigo Postal</label>
              <input type="text" class="form-control" id="EscribirCodigoPostal">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="AceptarTerminos">
              <label class="form-check-label" for="gridCheck">
                Acepta los terminos de servicio
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
