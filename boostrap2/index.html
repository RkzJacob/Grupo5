<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroupZero</title>
    <link rel="stylesheet"  href="css/bootstrap.css">
    
</head>
<body>
    <!-- container responsive -->
    <div class="contairner-fluid ">
      <!-- primera row -->
        <div class="row bg-success">
            <div class="col-6">
              <!-- nav donde esta el logo de la empresa -->
              <nav class="navbar navbar-light bg-success">
                <a class="navbar-brand" href="#">
                  <img src="img/logo.png" width="70" height="60" alt="GroupZero">
                </a>
            </nav>  
            </div>
            <div class="col-sm-5">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="#">Register</a>
                </li> 
              </ul> 
            </div>
        </div>
        <!-- segunda row para la busqueda y categorias -->
        <div class="row bg-warning">
            <div class="col-sm-11">
              <!-- lista con el navegador -->
              <ul class="nav justify-content-end">
                <!-- primer item  de la lista -->
                <li class="nav-item">
                  <a class="nav-link active" href="#">Inicio</a>
                </li>
                <!-- lista desplegable de una categoria -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categorias</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">bla</a>
                    <a class="dropdown-item" href="#">bla1</a>
                    <a class="dropdown-item" href="#">bla2</a>
                    <a class="dropdown-item" href="#">bla3</a>
                  </div>
                </li>
                <!-- tercero item de la lista -->
                <li class="nav-item">
                  <a class="nav-link" href="#">Pinturas</a>
                </li>
                <!-- cuarto item de la lista -->
                <li class="nav-item">
                  <a class="nav-link " href="#" >Ni idea</a>
                </li>
                <!-- busqueda de archivos por medio de una palabra clave -->
                <li class="navbar navbar-light bg-warning ">
                  <form class="form-inline ">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </li>
                </nav>
              </ul>
              </div>        
        </div>
        <!-- carrusel de 3 imagenes  -->
        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide col-sm-12 "  data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/seed/1/1000/500" class="d-block w-100" alt="imagenRandom">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/seed/3/1000/500" class="d-block w-100" alt="ImagenRandom2">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/seed/2/1000/500" class="d-block w-100" alt="ImagenRandom3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>  
      </div>
        
        
        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
